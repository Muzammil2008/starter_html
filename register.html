<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
     <br>
<h1>Please fill the following Information to register</h1>
<br>
     <form method="GET">
     	 First Name: <input type="text" name="first name"><br>
     	 Middle Name: <input type="text" name="middle name"><br>
     	 Last Name: <input type="text" name="last name"><br>
     	 Email: <input type="email" name="email" required><br>
     	 Password: <input type="Password" name="password" min="3"><br> 
     	 Birthday: <input type="date" name="birthday"><br>
            Age:
        <input type="number" name="age" min="18" max="50"><br><br>
        Country:<br>
        <select name="Country" >
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="japan">Japan</option>
            <option value="Singapore">Singapore</option>
            <option value="UAE">UAE</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
        </select><br><br>
     	 Gender:<br>
     	  <input type="radio" name="gender" value="Male">Male<br>
     	  <input type="radio" name="gender"  value="Female">Female<br>
     	  <input type="radio" name="gender" value="Other">Other<br><br>
     	  Pets:<br>
     	  <input type="checkbox" name="Cat">Cat<br>
     	  <input type="checkbox" name="Dog">Dog<br>
             Others: <input type="text" name="Others"><br><br>
     	  Cars:<br>
     	  <select name="cars">
     	  	<option value="Lamborgini" name="Lamborgini">Lamborgini</option>
     	  	<option value="Audi" name="Audi">Audi</option>
     	  	<option value="Bugati Chiron" name="Bugati Chiron">Bugati Chiron</option>
     	  	<option value="Devil 16" name="Devil 16">Devil 16</option>
     	  	<option value="Koenigsegg Agera" name="Koenigsegg Agera">Koenigsegg Agera</option>
     	  	<option value="Bugatti Veyron" name="Bugatti Veyron">Bugatti Veyron</option>
     	  	<option value="Ferrari 812 Superfast" name="Ferrari 812 Superfast">Ferrari 812 Superfast</option>
     	  	<option value="Ferrari 599 GTO" name="Ferrari 599 GTO">Ferrari 599 GTO</option>
     	  	<option value="Ferrari FF" name="Ferrari FF">Ferrari FF</option>
     	  	<option value="Hennessey Venom F5" name="Hennessey Venom F5">Hennessey Venom F5</option>
     	  </select><br>
     	 <input type="submit" value="Register!">
     	 <input type="Reset">
     </form>	
</body>
